<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Resume - AI Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        header h1 {
            animation: slideInLeft 0.6s ease-out;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        header a:hover {
            transform: translateX(-5px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .form-container > h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        .form-section:nth-child(4) { animation-delay: 0.4s; }
        .form-section:nth-child(5) { animation-delay: 0.5s; }
        .form-section:nth-child(6) { animation-delay: 0.6s; }
        .form-section:nth-child(7) { animation-delay: 0.7s; }
        .form-section:nth-child(8) { animation-delay: 0.8s; }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .form-section h3 {
            font-size: 1.6rem;
            color: #667eea;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        .form-section h3::before {
            content: '';
            width: 5px;
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 15px;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group:focus-within label {
            color: #667eea;
            transform: translateX(5px);
        }

        input[type="text"],
        input[type="email"],
        input[type="phone"],
        input[type="number"],
        textarea,
        select {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="phone"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 35px;
            font-size: 1.05rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            font-size: 0.9rem;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            font-size: 0.95rem;
            padding: 12px 25px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            animation: bounce 0.5s ease;
        }

        .add-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .item-list {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        .item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-header h5 {
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 30px 0;
            font-size: 1.2rem;
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        .loading span {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e0e7ff 100%);
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
            animation: slideInLeft 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .template-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .template-option {
            padding: 25px 20px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
            overflow: hidden;
        }

        .template-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .template-option:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .template-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .template-option strong {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        .template-option small {
            position: relative;
            z-index: 1;
            display: block;
            margin-top: 8px;
        }

        .template-option.selected small {
            color: #d4f4dd;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .form-container > h2 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .template-selection {
                grid-template-columns: 1fr;
            }

            .form-section {
                padding: 20px;
            }
        }

        /* Scroll progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">← AI Resume Builder</a></h1>
        </div>
    </header>

    <div class="form-container">
        <h2>Build Your Resume</h2>
        <div class="success-message" id="successMessage"></div>

        <form id="resumeForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="City, Country">
                    </div>
                </div>
            </div>

            <!-- Career Objective -->
            <div class="form-section">
                <h3>Professional Summary</h3>
                <div class="form-group">
                    <label for="careerObjective">Career Objective</label>
                    <textarea id="careerObjective" name="careerObjective" placeholder="Describe your career goals and objectives..."></textarea>
                </div>
                <div class="form-group">
                    <label for="professionalSummary">Professional Summary</label>
                    <textarea id="professionalSummary" name="professionalSummary" placeholder="Brief summary of your professional background..."></textarea>
                </div>
            </div>

            <!-- Education -->
            <div class="form-section">
                <h3>Education</h3>
                <div id="educationList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addEducation()">+ Add Education</button>
                </div>
            </div>

            <!-- Skills -->
            <div class="form-section">
                <h3>Skills</h3>
                <div id="skillsList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addSkill()">+ Add Skill</button>
                </div>
            </div>

            <!-- Projects -->
            <div class="form-section">
                <h3>Projects</h3>
                <div id="projectsList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addProject()">+ Add Project</button>
                </div>
            </div>

            <!-- Certifications -->
            <div class="form-section">
                <h3>Certifications</h3>
                <div id="certificationsList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addCertification()">+ Add Certification</button>
                </div>
            </div>

            <!-- Languages -->
            <div class="form-section">
                <h3>Languages</h3>
                <div id="languagesList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addLanguage()">+ Add Language</button>
                </div>
            </div>

            <!-- Achievements -->
            <div class="form-section">
                <h3>Achievements</h3>
                <div id="achievementsList" class="item-list"></div>
                <div class="add-button-container">
                    <button type="button" class="btn-add" onclick="addAchievement()">+ Add Achievement</button>
                </div>
            </div>

            <!-- Template Selection -->
            <div class="form-section">
                <h3>Select Template</h3>
                <div class="template-selection">
                    <div class="template-option selected" data-template="classic">
                        <strong>Classic</strong><br>
                        <small style="color: #28a745;">✓ Recommended</small>
                    </div>
                    <div class="template-option" data-template="modern">
                        <strong>Modern</strong>
                    </div>
                    <div class="template-option" data-template="creative">
                        <strong>Creative</strong>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <span>⏳ Processing...</span>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                <button type="button" class="btn-primary" onclick="enhanceWithAI()">✨ Enhance with AI</button>
                <button type="submit" class="btn-primary">📄 Generate Resume</button>
            </div>
        </form>
    </div>

    <script>
        let resumeId = null;
        let selectedTemplate = 'classic';

        // Template Selection
        document.querySelectorAll('.template-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.template-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedTemplate = this.dataset.template;
            });
        });

        // Add Education
        function addEducation() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Degree *</label>
                        <input type="text" class="degree" placeholder="e.g., B.Tech, BA, MBA" required>
                    </div>
                    <div class="form-group">
                        <label>University *</label>
                        <input type="text" class="university" placeholder="University Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Field of Study *</label>
                        <input type="text" class="fieldOfStudy" placeholder="e.g., Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label>Graduation Year *</label>
                        <input type="number" class="graduationYear" placeholder="YYYY" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>CGPA</label>
                        <input type="number" class="cgpa" placeholder="e.g., 8.5" step="0.01">
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('educationList').appendChild(item);
        }

        // Add Skill
        function addSkill() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Skill Name *</label>
                        <input type="text" class="skillName" placeholder="e.g., JavaScript, Python, React" required>
                    </div>
                    <div class="form-group">
                        <label>Proficiency</label>
                        <select class="proficiency">
                            <option value="">Select Level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('skillsList').appendChild(item);
        }

        // Add Project
        function addProject() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" class="projectName" placeholder="Project Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="description" placeholder="Project description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Technologies</label>
                        <input type="text" class="technologies" placeholder="e.g., React, Spring Boot, PostgreSQL">
                    </div>
                    <div class="form-group">
                        <label>Project Link</label>
                        <input type="text" class="projectLink" placeholder="GitHub link">
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('projectsList').appendChild(item);
        }

        // Add Certification
        function addCertification() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Certification Name *</label>
                        <input type="text" class="certificationName" placeholder="Certification Name" required>
                    </div>
                    <div class="form-group">
                        <label>Issuer</label>
                        <input type="text" class="issuer" placeholder="Issuing Organization">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Issue Date</label>
                        <input type="text" class="issueDate" placeholder="Month Year">
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('certificationsList').appendChild(item);
        }

        // Add Language
        function addLanguage() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Language *</label>
                        <input type="text" class="languageName" placeholder="Language Name" required>
                    </div>
                    <div class="form-group">
                        <label>Proficiency</label>
                        <select class="proficiency">
                            <option value="">Select Level</option>
                            <option value="Basic">Basic</option>
                            <option value="Conversational">Conversational</option>
                            <option value="Fluent">Fluent</option>
                            <option value="Native">Native</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('languagesList').appendChild(item);
        }

        // Add Achievement
        function addAchievement() {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <div class="form-group">
                    <label>Achievement Title *</label>
                    <input type="text" class="achievementTitle" placeholder="Achievement Title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="description" placeholder="Achievement description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="date" placeholder="Month Year">
                    </div>
                </div>
                <button type="button" class="btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            document.getElementById('achievementsList').appendChild(item);
        }

        // Gather Form Data
        function gatherFormData() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                careerObjective: document.getElementById('careerObjective').value,
                professionalSummary: document.getElementById('professionalSummary').value,
                template: selectedTemplate,
                educations: [],
                skills: [],
                projects: [],
                certifications: [],
                languages: [],
                achievements: []
            };

            // Gather educations
            document.querySelectorAll('#educationList .item').forEach(item => {
                data.educations.push({
                    degree: item.querySelector('.degree').value,
                    university: item.querySelector('.university').value,
                    fieldOfStudy: item.querySelector('.fieldOfStudy').value,
                    graduationYear: parseInt(item.querySelector('.graduationYear').value),
                    cgpa: item.querySelector('.cgpa').value ? parseFloat(item.querySelector('.cgpa').value) : null
                });
            });

            // Gather skills
            document.querySelectorAll('#skillsList .item').forEach(item => {
                data.skills.push({
                    skillName: item.querySelector('.skillName').value,
                    proficiency: item.querySelector('.proficiency').value
                });
            });

            // Gather projects
            document.querySelectorAll('#projectsList .item').forEach(item => {
                data.projects.push({
                    projectName: item.querySelector('.projectName').value,
                    description: item.querySelector('.description').value,
                    technologies: item.querySelector('.technologies').value,
                    projectLink: item.querySelector('.projectLink').value
                });
            });

            // Gather certifications
            document.querySelectorAll('#certificationsList .item').forEach(item => {
                data.certifications.push({
                    certificationName: item.querySelector('.certificationName').value,
                    issuer: item.querySelector('.issuer').value,
                    issueDate: item.querySelector('.issueDate').value
                });
            });

            // Gather languages
            document.querySelectorAll('#languagesList .item').forEach(item => {
                data.languages.push({
                    languageName: item.querySelector('.languageName').value,
                    proficiency: item.querySelector('.proficiency').value
                });
            });

            // Gather achievements
            document.querySelectorAll('#achievementsList .item').forEach(item => {
                data.achievements.push({
                    achievementTitle: item.querySelector('.achievementTitle').value,
                    description: item.querySelector('.description').value,
                    date: item.querySelector('.date').value
                });
            });

            return data;
        }

        // Submit Resume
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = gatherFormData();
            showLoading(true);

            try {
                const response = await fetch('/api/resume/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    resumeId = result.data.id;
                    // Download PDF
                    window.location.href = `/api/resume/${resumeId}/pdf`;
                    showSuccess('Resume generated successfully! Your PDF is downloading...');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Enhance with AI
        async function enhanceWithAI() {
            const data = gatherFormData();
            
            if (!resumeId) {
                alert('Please fill in your basic information first.');
                return;
            }

            showLoading(true);

            try {
                const enhancementData = {
                    careerObjective: data.careerObjective,
                    professionalSummary: data.professionalSummary,
                    skillsDescription: data.skills.map(s => s.skillName).join(', '),
                    projectDescriptions: data.projects.map(p => `${p.projectName}: ${p.description}`).join('; '),
                    achievementsDescription: data.achievements.map(a => `${a.achievementTitle}: ${a.description}`).join('; ')
                };

                const response = await fetch(`/api/resume/${resumeId}/enhance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(enhancementData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Resume enhanced with AI! Click "Generate Resume" to download the improved version.');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Reset Form
        function resetForm() {
            document.getElementById('resumeForm').reset();
            document.getElementById('educationList').innerHTML = '';
            document.getElementById('skillsList').innerHTML = '';
            document.getElementById('projectsList').innerHTML = '';
            document.getElementById('certificationsList').innerHTML = '';
            document.getElementById('languagesList').innerHTML = '';
            document.getElementById('achievementsList').innerHTML = '';
        }

        // Show Loading
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Show Success Message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }

        // Add one education field by default
        addEducation();
        addSkill();
    </script>
</body>
</html>
